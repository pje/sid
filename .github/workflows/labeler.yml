name: Pull request labeler

on: [ pull_request_target ]

permissions:
  contents: read
  pull-requests: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@69990a6043bd2b78ec675ec775d8e1cb62204ff0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
